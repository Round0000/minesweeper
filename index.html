<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="src_images">
      <img src="./img/flag.png" alt="" />
      <img src="./img/hypothese.png" alt="" />
      <img src="./img/mine.png" alt="" />
      <img src="./img/smiley.png" alt="" />
      <img src="./img/smiley-defeat.png" alt="" />
      <img src="./img/smiley-victory.png" alt="" />
      <img src="./img/smiley-guessing.png" alt="" />
      <img id="num_0" src="./img/0.png" alt="" />
      <img id="num_1" src="./img/1.png" alt="" />
      <img id="num_2" src="./img/2.png" alt="" />
      <img id="num_3" src="./img/3.png" alt="" />
      <img id="num_4" src="./img/4.png" alt="" />
      <img id="num_5" src="./img/5.png" alt="" />
      <img id="num_6" src="./img/6.png" alt="" />
      <img id="num_7" src="./img/7.png" alt="" />
      <img id="num_8" src="./img/8.png" alt="" />
      <img id="num_9" src="./img/9.png" alt="" />
    </div>

    <div id="ui_window">
      <ul id="ui_menu">
        <li>
          <button>Game</button>
          <ul class="ui_menu_subnav">
            <li>
              <button id="btn_new"><span>New</span><span>F2</span></button>
            </li>
            <hr />
            <li>
              <input
                type="radio"
                name="fieldOptions"
                class="opt_level"
                id="opt_beginner"
                checked
              />
              <label for="opt_beginner">Beginner</label>
            </li>
            <li>
              <input
                type="radio"
                name="fieldOptions"
                class="opt_level"
                id="opt_intermediate"
              />
              <label for="opt_intermediate">Intermediate</label>
            </li>
            <li>
              <input
                type="radio"
                name="fieldOptions"
                class="opt_level"
                id="opt_expert"
              />
              <label for="opt_expert">Expert</label>
            </li>
            <li id="ui_menu_custom">
              <input type="radio" name="fieldOptions" id="opt_custom" />
              <label for="opt_custom">Custom...</label>
              <form>
                <label for="opt_rows">
                  <span>Height :</span>
                  <input
                    type="number"
                    name="rows"
                    maxlength="3"
                    min="9"
                    max="24"
                    id="opt_rows"
                  />
                </label>
                <label for="opt_cols">
                  <span>Width :</span>
                  <input
                    type="number"
                    name="cols"
                    maxlength="3"
                    min="9"
                    max="30"
                    id="opt_cols"
                  />
                </label>
                <label for="opt_mines">
                  <span>Mines :</span>
                  <input
                    type="number"
                    name="mines"
                    maxlength="3"
                    min="10"
                    id="opt_mines"
                  />
                </label>
                <div id="opt_buttons">
                  <button>Cancel</button>
                  <button type="submit">OK</button>
                </div>
              </form>
            </li>

            <hr />
            <li>
              <input
                type="checkbox"
                id="opt_marks"
              />
              <label for="opt_marks">Marks (?)</label>
            </li>
            
            <hr />
            <li>
              <input
                type="checkbox"
                id="opt_best"
              />
              <label for="opt_best">Best Times...</label>
            </li>
          </ul>
        </li>
        <li><button>Help</button></li>
      </ul>
      <div id="ui_frame">
        <header id="ui_header">
          <canvas id="ui_minescount"> </canvas>
          <button id="ui_start_btn"></button>
          <canvas id="ui_timecount"> </canvas>
        </header>
        <div id="ui_field"></div>

        <form id="ui_save_best" class="hidden">
          <label>
            <p>You have the fastest time for <span>beginner</span> level.</p>
            <p>Please enter your name.</p>
            <input type="text" maxlength="16" name="best_name" value="Anonymous">
          </label>
          <button type="submit">OK</button>
        </form>
      </div>
      <ul id="ui_best" class="hidden">
        <p>Fastest Mine Sweepers</p>
        <li id="ui_best_beginner">
          <span class="best_level">Beginner :</span>
          <span class="best_time"><span>999</span> seconds</span>
          <span class="best_name">Anonymous</span>
        </li>
        <li id="ui_best_intermediate">
          <span class="best_level">Intermediate :</span>
          <span class="best_time"><span>999</span> seconds</span>
          <span class="best_name">Anonymous</span>
        </li>
        <li id="ui_best_expert">
          <span class="best_level">Expert :</span>
          <span class="best_time"><span>999</span> seconds</span>
          <span class="best_name">Anonymous</span>
        </li>
      </ul>
    </div>

    <!--  -->

    <script src="app.js"></script>
  </body>
</html>
